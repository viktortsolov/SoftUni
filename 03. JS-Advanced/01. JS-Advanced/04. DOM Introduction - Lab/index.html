<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>

<body>
    <div id="wrapper">
        <h1>JS DOM</h1>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nihil hic vero accusamus voluptatibus quae.
            Voluptatibus quos, recusandae sed vel officia atque sint maiores nostrum dolorem fuga, placeat earum quod
            velit.
        </p>
        <section id="superhero-section">
            <h3 id="superhero-list-heading">Superheros</h3>
            <ul id="superhero-list">
                <li class="good">Superman</li>
                <li class="good">Captain America</li>
                <li class="evil">Darkseid</li>
            </ul>

            <label for="superhero-name">Add Superhero</label>
            <input type="text" id="superhero-name">
            <button id="add-superhero" onclick="addSuperhero();">Add</button>
        </section>
    </div>

    <script>
        // Change heading
        let headingElement = document.getElementById('superhero-list-heading');
        headingElement.textContent += ' from MCU and DCU';

        // Show inner HTML
        let superheroSectionElement = document.getElementById('superhero-section');
        console.log(superheroSectionElement.innerHTML);
        console.log(superheroSectionElement.textContent);

        // Change background
        let siteWrapper = document.getElementById('wrapper');
        siteWrapper.style.backgroundColor = 'pink';

        // Get value from input
        function addSuperhero() {
            let superheroNameInputElement = document.getElementById('superhero-name')
            let superheroName = superheroNameInputElement.value;
            console.log(superheroName);

            // Delete value when add button is clicked
            superheroNameInputElement.value = '';
        }

        //Targeting elements by class
        let goodSuperheroesLiElements = document.getElementsByClassName('good');
        console.log(goodSuperheroesLiElements);
    </script>
</body>

</html>
