<!DOCTYPE html>
<html>

<head>
    <title>Buttons CSS</title>

    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
</head>

<body>
    <h2>Normal Buttons</h2>
    <div class="links">
        <a href="">Learn More</a>
        <a href="">Learn More</a>
        <a class="hover" href="">Learn More</a>
    </div>
    <h2>Filled Buttons</h2>
    <div class="btns">
        <button class="fill" href="">Learn More</button>
        <button class="fill" href="">Learn More</button>
        <button class="fill hover" href="">Learn More</button>
    </div>
    <h2>Icon Buttons</h2>
    <div class="icon-btns">
        <button class="fill" href="">
            <i class="fas fa-arrow-down"></i> Download
        </button>
        <button class="fill" href="">
            <i class="fas fa-arrow-down"></i> Download
        </button>
        <button class="fill hover" href="">
            <i class="fas fa-arrow-down"></i> Download
        </button>
    </div>
</body>

</html>
